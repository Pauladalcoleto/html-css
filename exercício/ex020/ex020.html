<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
 div { background-color: lightgray;
       text-align: center;
       border: 1px solid black;
       height: 200px;
       width: 200px;
        
    }

   div#d1  { background-color: blue;}

   div:hover { background-color: yellow;}


    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>



</body>
</html>
<!--  height: 200px; (ALTURA)
       width: 200px;  (LARGURA)
       border: 1px solid black; (BORDA DO MEU TEXTO OU NÚMERO sem VÍRGULA) 
       ID=#
       CLASS=.
       : SÃO PSEUDOS CLASSES SÃO RELACIONADOS A UM ESTADO DE UM ELEMENTO
       div:hover { background-color: yellow;} SERVE PARA QUANDO VOCE PASSAR O MOUSE EM CIMA ELE ALTERA PARA A ESPECIFICAÇÃO QUE FOI COLOCADA NO DENTRO DO HOVER-->
