    <title>Links</title>
    <style>
   body  { font-family: Arial, Helvetica, sans-serif;

   }

   a { color: red;
      text-decoration: none;
      font-weight:bold;}
    
   a:visited { color: darkred;}
   
   a:hover {  text-decoration: underline;
              color:black ;}
    a:active { color: yellow;}          

    a::after { content:'[link] ' ;
               font-weight: normal;
            text-decoration:none;
            color: darkgray;

    }

.especial  { color: pink;}

    </style>
 </head>
 <body>
    <h1>Personalizando links</h1>
    <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório github</a></li>

    <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Video</a></li>

    </ul>
    
 </body>
